<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <style>
        body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: radial-gradient(circle, #0a0e1a, #020b18);
            }
    
            canvas {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
    
            #signupFormContainer {
                background: rgba(0, 10, 25, 0.9);
                padding: 2.5rem;
                border-radius: 10px;
                border: 2px solid #00bfff;
                box-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
                width: min(350px, 90vw);
                text-align: center;
                position: relative;
            }
    
            #signupFormContainer h2 {
                color: #00bfff;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin-bottom: 2rem;
            }
    
            .input-box {
                position: relative;
                margin-bottom: 1.5rem;
            }
    
            .input-box input {
                width: 100%;
                padding: 12px 45px 12px 40px;
                background: transparent;
                border: 2px solid #00bfff;
                border-radius: 5px;
                color: white;
                font-size: 1rem;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
    
            .input-box input:focus {
                border-color: #008cff;
                outline: none;
            }
    
            .input-box i {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: #00bfff;
                z-index: 1;
            }
    
            .input-box .fa-user,
            .input-box .fa-envelope,
            .input-box .fa-lock {
                left: 10px;
                font-size: 1.2rem;
            }
    
            .input-box .eye-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                padding: 8px;
                z-index: 1;
            }
    
            .input-box .eye-icon svg {
                width: 20px;
                height: 20px;
                fill: none;
                stroke: #00bfff;
                stroke-width: 2;
                transition: stroke 0.3s;
            }
    
            .input-box .eye-icon:hover svg {
                stroke: #00ccff;
            }
    
            .eye-icon.slash svg .slash-line {
                display: block;
            }
    
            .eye-icon .slash-line {
                display: none;
            }
    
            button {
                width: 100%;
                padding: 12px;
                background: #00bfff;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s;
            }
    
            button:hover:not(:disabled) {
                background: #008cff;
            }
    
            .toggle-link {
                margin-top: 1rem;
                color: #00bfff;
                font-size: 0.875rem;
            }
    
            .toggle-link a {
                color: #00bfff;
                font-weight: bold;
                text-decoration: none;
                cursor: pointer;
            }
    
            .toggle-link a:hover {
                text-decoration: underline;
            }
    
            /* Hide forms by default */
            .form-hidden {
                
            }
    </style>
</head>
<body>
    <!-- Sign-Up Form -->
    <canvas id="spaceCanvas" aria-hidden="true"></canvas>
<div id="signupFormContainer" class="form-hidden">
    <h2>Sign Up</h2>
    <form id="signupForm">
        <div class="input-box">
            <i class="fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Enter Email ID" required aria-label="Email ID">
        </div>
        <div class="input-box">
            <i class="fa-lock" aria-hidden="true"></i>
            <input type="password" id="signupPassword" placeholder="Password" required aria-label="Password">
            <span class="eye-icon" id="toggleSignupPassword" aria-label="Toggle password visibility">
                <svg viewBox="0 0 24 24">
                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    <line class="slash-line" x1="3" y1="21" x2="21" y2="3" stroke="#00bfff" stroke-width="2"/>
                </svg>
            </span>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <p class="toggle-link">Already have an account? <a id="showLogin" aria-label="Log in to your account" href="/login">Login</a></p>
</div>
<script src="../static/script.js"></script>
</body>
</html>
